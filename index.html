<!DOCTYPE HTML>
<html lang="en">
	
  <head>
    <title>Survey Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
        
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  </head>
	
  <body>
    <header></header>

    <div class="jumbotron-fluid">
      <div id="main" class="container">
        <h1 id="title">Survey Form</h1>
        <form id="survey-form">
          <p id="description" class="title">Let us know how we can improve freeCodeCamp</p>
          <div class="form-group row">
            <label id="name-label" for="name" class="col-sm-4 col-form-label">Name<span> *</span></label>
            <div class="col-sm-4"><input type="text" class="form-control" id="name" placeholder="John Doe" required></div>
          </div>
          <div class="form-group row">
            <label id="email-label" for="email" class="col-sm-4 col-form-label">Email<span> *</span></label>
            <div class="col-sm-4"><input type="email" class="form-control" id="email" placeholder="john.doe@email.com" required></div>
          </div>
          <div class="form-group row">
            <label id="number-label" for="number" class="col-sm-4 col-form-label">Age<span> *</span></label>
            <div class="col-sm-4"><input type="number" min="1" max="100" class="form-control" id="number" placeholder="25" required></div>
          </div>
          <div class="form-group row">
            <label id="role-label" for="role" class="col-sm-4 col-form-label">Which option best describes your current role?</label>
            <div class="col-sm-4">
              <select id="dropdown" class="custom-select">
                <option selected>Select a role</option>
                <option value="student">Student</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelandce</option>
                <option value="N-A">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-4 pt-0">How likely are you to recommend freeCodeCamp to a friend?</legend>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="yes" value="yes">
                  <label class="form-check-label" for="yes">Definitely</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="maybe" value="maybe">
                  <label class="form-check-label" for="maybe">Maybe</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="no" value="no">
                  <label class="form-check-label" for="no">Definitely Not</label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div id="improve-label" class="col-sm-4">Things that should be improved in the future (Check all that apply):</div>
            <div class="col-sm-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="front-end" id="front-end">
                <label class="form-check=label" for="front-end">Front-End Projects</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="back-end" id="back-end">
                <label class="form-check=label" for="back-end">Back-End Projects</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="data-visual" id="data-visual">
                <label class="form-check=label" for="data-visual">Data Visualization</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="video" id="video">
                <label class="form-check=label" for="video">Video Tutorials</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="forum" id="forum">
                <label class="form-check=label" for="forum">Forum</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label id="comment-label" for="comment" class="col-sm-4 col-form-label">Any Comments or Suggestions?</label>
            <div class="col-sm-4"><textarea type="text" class="form-control" id="comment" placeholder="None, we are awesome!"></textarea></div>
          </div>
          <div class="row justify-content-center"><button id="submit" type="submit" class="submit-btn">Submit</button></div>
        </form>
      </div>
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <script src="script.js"></script>
  </body>
    
</html>
